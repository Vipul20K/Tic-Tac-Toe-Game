<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading" style="color: rgb(8, 8, 8);"><h1><marquee direction="left" scrollamount="15">Tic Tac Toe</marquee></h1>
    <div class="matrix" style="color: rgb(233, 229, 229);"><h1><marquee direction="left" scrollamount="15">Enter Into The Matrix</marquee></h1></div></div>
    <div class="msg-cont hide">
      <div class="msg" style="font-size: xx-large">Winner</div>
    </div>

    <div class="btn-cont">
        <div class="buttons">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <div class="new-btns">
      <div id="reset" class="rst"><button class="reset-btn reset-hide">Reset</button></div>
      <div class="new-game hide"><button>New Game</button></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
